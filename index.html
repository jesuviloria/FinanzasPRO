<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinancesPRO - Login</title>
  <link rel="stylesheet" href="/src/styles/main.css" />
  <link rel="icon"
    href="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22&gt;&lt;text y=%22.9em%22 font-size=%2290%22&gt;ðŸ“ˆ&lt;/text&gt;&lt;/svg&gt;">
</head>

<body>
  <div class="app-container login-container">
    <section id="login-section" class="glass-card">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn primary">Enter</button>
      </form>
      <p id="login-error" class="error-message"></p>
    </section>
  </div>

  <script type="module" src="/src/js/login.js"></script>
</body>

</html>
